    <script>window.__INITIAL_STATE__={"data":{"tag":{"id":"gear","title":"gear","path":"\u002Ftag\u002Fgear\u002F","belongsTo":{"totalCount":1,"pageInfo":{"totalPages":1,"currentPage":1},"edges":[{"node":{"id":"4668edefacee5a837abd312c8c95e32b","title":"Uses","datetime":"2020-05-12 00:00:00","path":"\u002Fuses\u002F","content":"\u003Cp\u003EHello! I'm Bryan Dugan, a UI designer and front-end web developer based out of Rochester Hills, Michigan.\u003C\u002Fp\u003E\n\u003Cp\u003EThis is where I will keep my most up to date setup for anyone curious or just getting started in UI Design and\u002For Web Development and would like to see what tools other designers\u002Fdevelopers use.\u003C\u002Fp\u003E\n\u003Ch2 id=\"designdevelopment-applications\"\u003E\u003Ca href=\"#designdevelopment-applications\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EDesign\u002FDevelopment Applications\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003EI design almost entirely in \u003Ca href=\"http:\u002F\u002Fsketch.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ESketch\u003C\u002Fa\u003E, but recently started using \u003Ca href=\"https:\u002F\u002Ffigma.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EFigma\u003C\u002Fa\u003E.\u003C\u002Fli\u003E\n\u003Cli\u003EI use \u003Ca href=\"https:\u002F\u002Fwww.invisionapp.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EInvision\u003C\u002Fa\u003E to prototype all my web applications and give design feedback.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fzeplin.io\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EZeplin\u003C\u002Fa\u003E to keep track of UI development tasks.\u003C\u002Fli\u003E\n\u003Cli\u003EI use \u003Ca href=\"https:\u002F\u002Fwww.adobe.com\u002Fproducts\u002Fillustrator.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EAdobe Illustrator\u003C\u002Fa\u003E for branding related projects.\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EI write all my code using \u003Ca href=\"https:\u002F\u002Fwww.jetbrains.com\u002Fphpstorm\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EPHPStorm\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EI use the Base16 Ocean color scheme.\u003C\u002Fli\u003E\n\u003Cli\u003EI recently started using and enjoying \u003Ca href=\"https:\u002F\u002Fwww.jetbrains.com\u002Flp\u002Fmono\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EJetBrains Mono\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003EI use \u003Ca href=\"https:\u002F\u002Fgithub.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGitHub\u003C\u002Fa\u003E to manage all my source code.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"hosting\"\u003E\u003Ca href=\"#hosting\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHosting\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003EI use \u003Ca href=\"https:\u002F\u002Fm.do.co\u002Fc\u002Fac1815b98d4c\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EDigital Ocean\u003C\u002Fa\u003E for creating all of my servers. It's easy to use and just works.\u003C\u002Fli\u003E\n\u003Cli\u003EI recently switched to \u003Ca href=\"https:\u002F\u002Fruncloud.io\u002Fr\u002FZMrWgZNDeyRw\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ERunCloud\u003C\u002Fa\u003E on top of Digital Ocean for setting up the server's LEMP stack and managing applications. It takes most of the pain out of managing a server.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"productivity-applications\"\u003E\u003Ca href=\"#productivity-applications\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EProductivity Applications\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003EWhile working, I always have \u003Ca href=\"https:\u002F\u002Fwww.spotify.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ESpotify\u003C\u002Fa\u003E going on in the background with some sort of ambient electronic, or chill-hop music.\u003C\u002Fli\u003E\n\u003Cli\u003EI take all my notes and write blog articles in \u003Ca href=\"https:\u002F\u002Fwww.notion.so\u002F?r=0e97ed20a2904e06a5a22c190f01516a\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ENotion\u003C\u002Fa\u003E. I then export the completed posts to markdown for my blog.\u003C\u002Fli\u003E\n\u003Cli\u003EI use \u003Ca href=\"https:\u002F\u002Fslack.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ESlack\u003C\u002Fa\u003E for all my team communication.\u003C\u002Fli\u003E\n\u003Cli\u003EI use \u003Ca href=\"https:\u002F\u002Fwww.google.com\u002Fdrive\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGoogle Drive\u003C\u002Fa\u003E to manage all my active projects.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgsuite.google.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGoogle Suite\u003C\u002Fa\u003E is what I use for my Email\u002Fcalendar, and also take full advantage of docs\u002Fsheets to collaborate with teammates.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fpilotmoon.com\u002Fscrollreverser\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EScroll Reverser\u003C\u002Fa\u003E is a great simple application that automatically reverses the scroll on different devices. While using a mouse I like to have normal scrolling, but while using a trackpad, I prefer reverse scrolling.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fapps.apple.com\u002Fus\u002Fapp\u002Fmagnet\u002Fid441258766?mt=12\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EMagnet\u003C\u002Fa\u003E for organizing windows.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fapps.apple.com\u002Fus\u002Fapp\u002Fspark-email-app-by-readdle\u002Fid1176895641?mt=12\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ESpark\u003C\u002Fa\u003E is what I use as my Email client. It's a fantastic, free and beautiful Email client.\u003C\u002Fli\u003E\n\u003Cli\u003EManaging a lot of user accounts, I use \u003Ca href=\"https:\u002F\u002F1password.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E1password\u003C\u002Fa\u003E to store all my passwords.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"http:\u002F\u002Ftry.hrv.st\u002F1-683890\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EHarvest\u003C\u002Fa\u003E for Time Tracking and Invoices\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"hardware\"\u003E\u003Ca href=\"#hardware\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHardware\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003EI currently use a base-model 16-inch late-2019 Macbook Pro in Space Gray.\u003C\u002Fli\u003E\n\u003Cli\u003EI use the \u003Ca href=\"https:\u002F\u002Famzn.to\u002F3ghi98Q\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ESamsung U32J590UQN 32″ 4k Monitor\u003C\u002Fa\u003E as my primary monitor. It's a wonderful large budget 4k monitor for basic design work and web development.\u003C\u002Fli\u003E\n\u003Cli\u003ETo the right of the primary monitor, I keep my Macbook Display opened and use it as a secondary display. I use the \u003Ca href=\"https:\u002F\u002Famzn.to\u002F2XpXfMb\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ERain mStand\u003C\u002Fa\u003E in space gray to prop up the laptop.\u003C\u002Fli\u003E\n\u003Cli\u003EAfter using the external Apple Trackpad for about the last five years, I recently switched back to using a mouse. I have the \u003Ca href=\"https:\u002F\u002Famzn.to\u002F2LXgZ4C\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ELogitech g502\u003C\u002Fa\u003E along with the \u003Ca href=\"https:\u002F\u002Fwww.amazon.com\u002FSteelSeries-QcK-Cloth-Gaming-Mouse\u002Fdp\u002FB000UEZ36W\u002Fref=sr_1_2?crid=1IN3O6QU2K3JH&#x26;keywords=steelseries%2Bqck&#x26;qid=1571695695&#x26;sprefix=steelseries%2B%2Caps%2C162&#x26;sr=8-2&#x26;th=1\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ESteelseries QcK Medium\u003C\u002Fa\u003E which is one of my favorite simplistic mousepads of all time.\u003C\u002Fli\u003E\n\u003Cli\u003EI use an older \u003Ca href=\"https:\u002F\u002Famzn.to\u002F36yJtes\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EApple Bluetooth Keyboard\u003C\u002Fa\u003E from 2013 that takes two AA batteries.\u003C\u002Fli\u003E\n\u003Cli\u003EFor file storage and backups I use a \u003Ca href=\"https:\u002F\u002Famzn.to\u002F2XlRrTU\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ESynology DS213\u003C\u002Fa\u003E with two \u003Ca href=\"https:\u002F\u002Famzn.to\u002F3ghXIIN\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E6TB Western Digital Red\u003C\u002Fa\u003E hard drives that are mirrored. I have it set up so every night, it backs up whatever new data there is from Google Drive. I also have it set up to do my Time Machine backups.\u003C\u002Fli\u003E\n\u003Cli\u003EI absolutely love the \u003Ca href=\"https:\u002F\u002Famzn.to\u002F3ghXIIN\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EApple Airpods\u003C\u002Fa\u003E. I use them throughout the day for listening to music, while on conference calls and going to the gym.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"other-gear\"\u003E\u003Ca href=\"#other-gear\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EOther Gear\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe desk that I currently use is the \u003Ca href=\"https:\u002F\u002Fbit.ly\u002F3eGgNTu\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EAutonomous SmartDesk 2, Business Edition\u003C\u002Fa\u003E with the Walnut Top 53\"x29\" Classic, Black Platform, and cable tray. It's a good desk for its price point, though the top is starting to scuff just after a year of usage. I might look into making a custom top for it in the future.\u003C\u002Fli\u003E\n\u003Cli\u003EMy office chair is an \u003Ca href=\"https:\u002F\u002Fbit.ly\u002F3eGgNTu\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EAutonomous Ergochair\u003C\u002Fa\u003E. It's a decent chair for its price point, although I'd love to upgrade to a Herman Miller Aeron or Mirra 2 in the future.\u003C\u002Fli\u003E\n\u003Cli\u003EThe \u003Ca href=\"https:\u002F\u002Famzn.to\u002F2Xrgcy8\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ECanon T5i\u003C\u002Fa\u003E is the perfect mix of price to performance. The camera is an older model, but perfect for doing any general product photography.\u003C\u002Fli\u003E\n\u003Cli\u003EThe backpack I use is the \u003Ca href=\"https:\u002F\u002Famzn.to\u002F3eeEdiv\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EOGIO Renegade 17″ Backpack\u003C\u002Fa\u003E. Every pocket of the backpack is extremely well thought out. I'm a huge fan of OGIO products and I also use their gym bag, and a golf bag from them as well.\u003C\u002Fli\u003E\n\u003Cli\u003EI currently use the iPhone XS. I only update my phone if it's completely necessary. Usually, a phone will last me 4-5 years before it's time for it to be replaced.\u003C\u002Fli\u003E\n\u003Cli\u003EI absolutely love \u003Ca href=\"https:\u002F\u002Fwww.baronfig.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EBaron Fig Notebooks\u003C\u002Fa\u003E. To me, they are the perfect size for jotting down notes and general usage.\u003C\u002Fli\u003E\n\u003Cli\u003EI'm not huge into home automation, but I am obsessed with \u003Ca href=\"https:\u002F\u002Famzn.to\u002F2LWbq6w\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EPhillips Hue Bulbs\u003C\u002Fa\u003E, my home\u002Foffice is decked out with the bulbs, play bars, light strips, and wall switches.\u003C\u002Fli\u003E\n\u003Cli\u003EI recently got into printing my artwork and found the \u003Ca href=\"https:\u002F\u002Famzn.to\u002F3luX9gP\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ECanon IP8720\u003C\u002Fa\u003E to be the perfect entry-level printer.\u003C\u002Fli\u003E\n\u003Cli\u003EMy turntable is the \u003Ca href=\"https:\u002F\u002Famzn.to\u002F3jGwgpG\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EREGA Planar 1 Plus\u003C\u002Fa\u003E in White. The plus model has a built in preamp for modern systems that you can turn on\u002Foff. If you can, be sure to go through \u003Ca href=\"https:\u002F\u002Fwww.audioadvisor.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EAudio Advisor\u003C\u002Fa\u003E out of Grand Rapids, Michigan. My experience through them has been great.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n","excerpt":"","description":"The tools that Bryan Dugan uses","timeToRead":4,"author":{"id":"bryan-dugan","title":"bryan-dugan","path":"\u002Fauthor\u002Fbryan-dugan\u002F"}}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5cfeb01a.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.31b177a4.js" defer></script>
